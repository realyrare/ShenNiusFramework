

======================电商多规则==========================================================

1、建立规格表（spec）也可以理解为规格分组表，类似字典表一个key有多个对应的值。（判重）
2、建立规格值表（specValue）里面存储规格id，规格key对应的值（大部分情况下都是多个值，并判断规格key对应的规格值是否存在，如果已经存在则不添加）。（判重）
3、建立（一个规格名称，有多个规格值）这时多规格（sku）对应的商品价格等属性。skuId这里的组成是由规格值以_合成。（比如：1_2）


======================商品详情=============================================================
1、根据商品id查询商品的基本信息，然后判断商品是否是单规格或多规格

   如果是单规格，则查询商品规格的信息
 
  如果是多规格，则根据商品id查询商品规格的信息后，根据SkuId的规则以"_"分割, （skuId是由规格组的值id组成），根据value值查询商品规格，规格组的关系表，找出规格组id，
 然后分别查询规格组对应的value值。



